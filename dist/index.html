<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DACA processing times</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header">&nbsp;&nbsp;&nbsp;DACA Processing Times</div>
    <div class="mainBody">
      <div class="informationLinks">
        <button class="latestRenewalTime">Latest renewal</button>
        <div class="averageDropDownMenuContainer">
          <button class="averageRenewalTime">Average renewal</button>
          <div class="averageDropDownMenu">
            <button class="oneMonthButton">1 month</button>
            <button class="sixMonthButton">3 month</button>
            <button class="twelveMonthButton">6 month</button>
          </div>
        </div>
        <button class="allRenewalTime">All renewals</button>
      </div>
      <div class="alertContainer">
        <div class="initialApplicantAlert">
          <b>Notice</b>: Initial applications are still not being accepted! &nbsp;This site is for renewal information
          only!
        </div>
        <div class="officialUscisAlert">
          <b>Info</b>: To check official USCIS case processing times click
          <a href="https://egov.uscis.gov/processing-times/" target="_blank">here</a>
        </div>
      </div>
      <div class="informationContainer">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
