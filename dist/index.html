<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DACA | Processing Times</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="header">
      <div class="contactButton"></div>
      <div class="headerText">&nbsp;&nbsp;&nbsp;DACA | Processing Times</div>
      <button class="infoButton"><img src="question.svg" id="questionImageButton" /></button>
    </div>
    <div class="mainBody">
      <div class="informationLinks">
        <button class="latestRenewalTime">Latest renewal</button>
        <div class="averageDropDownMenuContainer">
          <button class="averageRenewalTime">Average renewal</button>
          <div class="averageDropDownMenu">
            <button class="oneMonthButton">1 month</button>
            <button class="sixMonthButton">3 month</button>
            <button class="twelveMonthButton">6 month</button>
          </div>
        </div>
        <button class="allRenewalTime">All renewals</button>
      </div>
      <div class="alertContainer">
        <div class="initialApplicantAlert">
          <b>Notice</b>: The information here is obtained from Reddit submissions and is <b>not</b> official. This site
          in meant to be a helpful resource for comparing case approval times.
        </div>
        <div class="officialUscisAlert">
          <b>Info</b>: To check official USCIS case processing times click
          <a href="https://egov.uscis.gov/processing-times/" target="_blank">here</a>
        </div>
      </div>
      <div class="informationContainer">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
